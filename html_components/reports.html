<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Reports</title>
  <link rel="stylesheet" href="../css_components/reports.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="reports-page">

  <h2 class="reports-title">Business Reports</h2>

  <!-- Filters -->
  <div class="reports-filters">
    <select id="yearSelect"></select>
    <select id="monthSelect"></select>
    <button class="search-btn" id="searchBtn">Search</button>
  </div>
  

  <!-- Charts Section -->
  <div class="reports-charts">

    <!-- Low Stock Alert -->
    <div class="chart-box lowstock-alert">
      <h3>Low Stock Alert</h3>
      <div class="lowstock-list">
        

        <div id="lowStockRows"></div>
      </div>
    </div>




    <!--Total remainsection-->

    <div class="chart-box">
      <h3>Total Sales vs Total Remaining</h3>
      <canvas id="salesVsRemainChart"></canvas>
    </div>


    <!-- Line Chart -->
    <div class="chart-box">
      <h3>Monthly Sales</h3>
      <canvas id="salesLineChart"></canvas>
    </div>

    <!-- Bar Chart -->
    <div class="chart-box">
      <h3>Profit Comparison</h3>
      <canvas id="profitBarChart"></canvas>
    </div>

  </div>

</div>

<script src="../js_components/reports.js"></script>
</body>
</html>
