<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Us</title>
  <link rel="stylesheet" href="../css_components/about.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="about-container">
  <div class="about-title"><i class="fa-solid fa-info-circle"></i> About Us</div>

  <!-- Personal Details -->
  <div class="section">
    <h3>Personal Details</h3>
    <ul class="info-list">
      <li><i class="fa-solid fa-user"></i> Name: John Doe</li>
      <li><i class="fa-solid fa-phone"></i> Mobile: +91 9876543210</li>
      <li><i class="fa-solid fa-envelope"></i> Email: john@example.com</li>
      <li><i class="fa-solid fa-location-dot"></i> Address: 123 Main Street, City, State</li>
    </ul>
  </div>

  <!-- Shop Details -->
  <div class="section shop-info">
    <h3>Shop Details</h3>
    <ul class="info-list">
      <li><i class="fa-solid fa-store"></i> Shop Name: Bright Mart</li>
      <li><i class="fa-solid fa-location-dot"></i> Shop Address: 456 Market Road, City</li>
      <li><i class="fa-solid fa-clock"></i> Working Hours: 9:00 AM - 9:00 PM</li>
      <li><i class="fa-solid fa-people-roof"></i> Team Members: 5</li>
    </ul>
  </div>
</div>

</body>
</html>
