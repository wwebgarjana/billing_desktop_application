<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Reset Password</title>
  <link rel="stylesheet" href="../css_components/reset_password.css">
</head>
<body>
<button class="back-btn" onclick="goBack()">← Back</button>

<div class="settings-container">
  <h2>Reset Password</h2>
  
  <form id="resetPasswordForm">
    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" placeholder="Enter New Password" required>

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

    <button type="submit">Submit</button>
  </form>

  <p id="statusMessage" style="margin-top:10px;"></p>
</div>

<script>
  const form = document.getElementById("resetPasswordForm");
  const statusMessage = document.getElementById("statusMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const newPassword = document.getElementById("newPassword").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (!newPassword || !confirmPassword) {
      statusMessage.style.color = "red";
      statusMessage.textContent = "Please fill in all fields.";
      return;
    }

    if (newPassword !== confirmPassword) {
      statusMessage.style.color = "red";
      statusMessage.textContent = "Passwords do not match!";
      return;
    }

    try {
      // iframe → parent API
      const result = await window.parent.api.updateUserPassword(newPassword);

      if (!result || !result.success) {
        statusMessage.style.color = "red";
        statusMessage.textContent = "Password not updated!";
        return;
      }

      statusMessage.style.color = "green";
      statusMessage.textContent = "Password successfully updated! Redirecting to login...";

      form.reset();

      // ✅ redirect after 1.5 sec
      setTimeout(() => {
        window.parent.location.href = "../html_components/login.html";
      }, 1500);

    } catch (err) {
      console.error(err);
      statusMessage.style.color = "red";
      statusMessage.textContent = "Something went wrong!";
    }
  });
  function goBack() {
    if (window.parent && window.parent.history.length > 1) {
      window.parent.history.back();
    } else {
      window.history.back();
    }
  }
</script>


</body>
</html>
